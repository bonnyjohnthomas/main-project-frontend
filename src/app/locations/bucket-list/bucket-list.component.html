<!-- bucketlist empty -->
<div class="container " *ngIf="allbucketlist.length==0" >
    <div class="row ">
        <div class="col text-center mt-1">
               <img src="https://cdni.iconscout.com/illustration/premium/thumb/location-finding-error-2748723-2289757.png?f=webp" alt="">
               <h2>Your Bucket List is Empty</h2> <br>
               <button routerLink="/" class="btn btn-outline-dark" >Explore Now &nbsp;<i class="fa-sharp fa-solid fa-location-dot"></i></button>
        </div>
    </div>
</div>



<!-- bucketlist with content -->
<!-- Section-->
<section class="py-5" *ngIf="allbucketlist.length!==0">
    <div class="container ">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 " >
            <div id="i1" class="col mb-5" *ngFor="let list of allbucketlist" >
                <div class="card " style=" background-color:rgb(170, 231, 170); ">
                    <!-- location image-->
                    <img  [src]="list.image" style="width: 100%; height:200px;border-radius: 50%;" class="card-img-top p-4"  alt="..." />
                    <!-- location details-->
                    <div class="card-body p-3">
                        <div class="text-center">
                           
                            <h5 class="fw-bolder">{{list.name}}</h5>      <br>                     
                            <p style="text-align: justify;"><b>Location:</b> &nbsp; <br> {{list.location}}</p>
                            <p style="text-align: justify;"><b>Contact:</b> &nbsp; {{list.contact}} </p>
                            
                        </div>
                    </div>
                    <!-- location actions-->
                    <div class="d-flex justify-content-evenly mb-3" >
                        <button class="btn btn-outline-danger" (click)="deletebucketlist(list.id)" ><i class="fa-sharp fa-solid fa-trash"></i></button>
                        <button class="btn btn-outline-success" routerLink="/locations/viewlocation/{{list.id}}" ><i class="fa-sharp fa-solid fa-eye"></i></button>
                    </div>

                    <!-- <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                        <div class="text-center"><a class="btn btn-outline-dark mt-auto" href="#">View options</a></div>
                    </div> -->
                </div>
            </div>
        </div> 
    </div>
</section>
